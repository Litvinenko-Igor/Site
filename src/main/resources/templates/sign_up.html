<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-wrap">
  <div class="auth-title">Sign up</div>

  <form class="card" th:action="@{/sign_up}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:value="${name}" placeholder="Your name" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:value="${username}" placeholder="nickname" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="${email}" placeholder="you@example.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required>

    <label for="confirmPassword">Confirm password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>

    <div class="msg error" th:if="${error}" th:text="${error}"></div>
    <div class="msg success" th:if="${message}" th:text="${message}"></div>

    <button type="submit">Create account</button>
  </form>

  <div class="meta">
    Already have an account? <a th:href="@{/sign_in}">Sign in</a>
  </div>
</div>

</body>
</html>
