<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CarWorld — Автомобілі</title>
    <link rel="stylesheet" th:href="@{/css/site-light.css}">
    <style>
        .car-container{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 28px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .car-card{
            border-radius: var(--radius);
            overflow:hidden;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.75);
            box-shadow: 0 10px 28px rgba(2,6,23,0.10);
            opacity: 0;
            transform: translateY(22px);
            transition: all 0.6s ease, box-shadow 0.4s ease;
        }
        .car-card.visible{ opacity:1; transform: translateY(0); }

        .car-card:hover{
            box-shadow: 0 18px 38px rgba(2,6,23,0.16);
            transform: translateY(-5px);
        }

        .car-card img{
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.35s ease, filter 0.35s ease;
        }
        .car-card:hover img{
            transform: scale(1.05);
            filter: saturate(1.1) contrast(1.05);
        }

        .car-card p{
            padding: 8px 16px;
            color: var(--muted);
            font-size: 0.95em;
            line-height: 1.5em;
        }
        .car-card strong{
            color: var(--text);
            font-size: 1.2em;
        }

        /* price badge */
        .price{
            display:inline-flex;
            margin: 8px 16px 0;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 600;
            color: #0b1220;
            background: linear-gradient(135deg, rgba(37,99,235,0.18), rgba(6,182,212,0.18));
            border: 1px solid rgba(37,99,235,0.18);
        }

        .back-btn{
            display:block;
            width: max-content;
            margin: 56px auto 0;
            text-decoration:none;
        }
    </style>

</head>
<body>

<h1>Наші автомобілі</h1>

<div class="car-container">
    <div class="car-card" th:each="car : ${brands}" th:if="${infoModel == null}">
        <a th:href="@{'/main?click=' + ${car.model}}">
            <img th:src="@{'/images/' + ${car.image}}" th:alt="${car.model}">
        </a>
        <p><strong th:text="${car.model}"></strong></p>
        <div class="price" th:text="${car.price} + ' €'"></div>
        <p th:text="'Макс. швидкість: ' + ${car.topSpeed} + ' км/год'"></p>
        <p th:text="'Тип палива: ' + ${car.fuelType}"></p>
        <p th:text="${car.description}"></p>
    </div>

</div>

<a href="/" class="btn btn-primary back-btn">⬅ На головну</a>

<script>
    const cards = document.querySelectorAll('.car-card');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
        });
    }, { threshold: 0.2 });
    cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
