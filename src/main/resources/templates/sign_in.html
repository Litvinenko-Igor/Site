<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-wrap">
  <div class="auth-title">Sign in</div>
  <form class="card" th:action="@{/sign_in}" method="post">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="${email}" placeholder="you@example.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required>

    <div class="msg error" th:if="${error}" th:text="${error}"></div>
    <div class="msg success" th:if="${message}" th:text="${message}"></div>

    <button type="submit">Sign in</button>
  </form>

  <div class="meta">
    No account? <a th:href="@{/sign_up}">Create one</a>
  </div>
</div>

</body>
</html>
